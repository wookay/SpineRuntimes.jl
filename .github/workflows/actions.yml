name: CI

on: [pull_request, push]

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: [1.6.2]
        julia-arch: [x64]
        os: [ubuntu-latest, macos-latest]
        include:
          - julia-version: nightly
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - name: runtests
        run: |
             julia             -e 'using Pkg; pkg"registry add https://github.com/wookay/Registro"'
             julia             -e 'using Pkg; Pkg.add("SpineRuntimes_jll")'
             julia --project=. -e 'using Pkg; Pkg.test()'
